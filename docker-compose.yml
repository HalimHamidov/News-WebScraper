version: '3.8'
services:
  db:
    build: .
    container_name: pg_container
    tty: true
    stdin_open: true
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: news_db
    ports:
      - "5432:5432"
    networks:
      - reut
    
  pgadmin:
    links: 
      - db
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    networks:
      - reut

networks:
  reut:
    driver: bridge